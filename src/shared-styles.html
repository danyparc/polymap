<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
      .oval-btn{
        margin-bottom: 17px;
        text-decoration: none;
        color: #fff;
        background-color: #26C580 ;
        text-align: center;
        letter-spacing: .5px;
        cursor: pointer;
        border: none;
        height: 51px;
        text-transform: none;
        font-size: 16px;
        font-weight: 600;
        border-radius: 100px;
        box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
        line-height: 36px;
        padding: 0 2rem;
      }
      .oval-btn:hover{
        box-shadow: 0 3px 3px 0 rgba(0,0,0,0.14), 0 1px 7px 0 rgba(0,0,0,0.12), 0 3px 1px -1px rgba(0,0,0,0.2);
      }
       .oval-btn:focus {
        outline: none;
        background-color: #26C580 ;
      }
    </style>
  </template>
</dom-module>
