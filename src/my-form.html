<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="my-form">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      paper-dialog.colored {
        border: 2px solid;
        border-color: #4caf50;
        background-color: #f1f8e9;
        color: #4caf50;
        width: auto;
        height: 100%;
      }
      paper-dialog.size-position {
        position: fixed;
        top: 16px;
        right: 16px;
        width: 300px;
        height: 300px;
        overflow: auto;
      }
      paper-dialog{
        width: 330px;
        height: 260px;
      }
      h3{
        text-align: center;
      }
      .button{
        text-align: center;
        color:white;
      }
      paper-button{
        background: blue;
      }
    </style>

    <k-speech auto-play 
      text    = "¿Que tan accesible es este lugar?"
      volume  = "1"
      rate    = "1"
      pitch   = "2">
    </k-speech>
        <h3>¿Que tan accesible es este lugar?</h3>
        <form method="get" action="/foo" novalidate>
          <paper-checkbox name="rampas" required>Cuenta con rampas</paper-checkbox><br>
          <paper-checkbox name="ascensor" required>Cuenta con ascensor amplio</paper-checkbox><br>
          <paper-checkbox name="baño" required>Cuenta con baño para discapacitados</paper-checkbox><br>
          <paper-checkbox name="visibilidad" required>Tiene visibilidad</paper-checkbox><br>
          <paper-checkbox name="señalización" required>Cuenta con señalización</paper-checkbox><br>
          <paper-checkbox name="lineas" required>Existen lineas de discapacitados visuales</paper-checkbox><br>
          <br>
          <div class="button"><paper-button raised onclick="form5.submit()">Enviar</paper-button></div>
        </form>
      </iron-form>
  </template>

  <script>
    class MyForm extends Polymer.Element {
      static get is() { return 'my-form'; }
      
    }


    window.customElements.define(MyForm.is, MyForm);
  </script>
</dom-module>
